set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# unbind C-b
# set -g prefix C-Space
# bind C-Space send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# General statusline customisation
set -g status-position top
set -g status-style 'bg=#{@thm_mantle}'

# Theme
## Configure the catppuccin plugin <https://github.com/catppuccin/tmux>
set -g @plugin 'catppuccin/tmux'
# Auto-detect theme from macOS appearance (set by theme-sync.sh or on startup)
run-shell 'tmux set -g @catppuccin_flavor $(~/.config/scripts/theme-sync.sh --flavor)'
# set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'  # disabled - removes icons from window names
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"
set -g @catppuccin_pane_border_style "fg=#{@thm_surface_0}"

# status left style
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_bg},bold] 󱗜 #S },#{#[fg=#{@thm_green}]} 󱗜 #S }"

# status right style
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#[fg=#{@thm_blue}]󰉋 #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "

# window style
set -wg automatic-rename on
set -g automatic-rename-format '#{?#{m:*.*.*,#{pane_current_command}},claude,#{pane_current_command}}'
set -g status-justify 'left'


# Configure Online
set -g @online_icon "ok"
set -g @offline_icon "nok"

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-online-status'

# Initialize TPM (eep this line at the very bottom)
run '~/.config/tmux/plugins/tpm/tpm'

set -g window-status-style "bg=default,fg=#{@thm_overlay_0}"
set -g window-status-last-style "bg=default,fg=#{@thm_overlay_0}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"
set -gF window-status-separator "#[fg=#{@thm_surface_0}]|"

set -g window-status-format " #(~/.config/tmux/format-number.sh #I dsquare) #W#(~/.config/tmux/format-number.sh #{window_panes} super)#{?window_zoomed_flag, 󰢤,} "
set -g window-status-current-format " #(~/.config/tmux/format-number.sh #I msquare) #[fg=#{@thm_fg}]#W#[fg=#{@thm_fg}]#(~/.config/tmux/format-number.sh #{window_panes} super)#{?window_zoomed_flag,#[fg=#{@thm_yellow}] 󰢤,} "
set -g window-status-current-style "bg=default,fg=#{@thm_peach}"

# pane border loo and feel (after TPM to override plugin)
setw -g pane-border-status off
setw -g pane-active-border-style "fg=#{@thm_green}"
setw -g pane-border-style "fg=#{@thm_mantle}"
setw -g pane-border-lines single

# status bar separator line (fake top border)
set -g status 2
set -gF status-format[1] '#[fg=#{@thm_surface_0}]────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────'
